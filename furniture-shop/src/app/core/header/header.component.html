<header>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <h1>
            <a href="/home">Fu<span class="logo_colour">rni</span>ture <span class="logo_colour">Shop</span></a>
          </h1>
          <h2>Simple. Comfortable. At affordable prices.</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <li><a routerLink="/home">Home</a></li>
