<main>
  <div id="content">
    <h1>
      <b><i>Registration Form</i></b>
    </h1>
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="form_settings">
        <p>
          <span>Username</span>
          <input
            class="contact"
            type="text"
            name="username"
            formControlName="username"
          />
        </p>
        <p>
          <span>Email Address</span>
          <input
            class="contact"
            type="email"
            name="email"
            formControlName="email"
          />
        </p>

        <ng-container formGroupName="passGroup">
          <p>
            <span>Password</span>
            <input
              class="contact"
              type="password"
              name="password"
              formControlName="password"
            />
          </p>
          <p>
            <span>Repeat password</span>
            <input
              class="contact"
              type="password"
              name="rePassword"
              formControlName="rePassword"
            />
          </p>
        </ng-container>

        <p style="padding-top: 15px">
          <span>&nbsp;</span>
          <input
            class="submit"
            type="submit"
            name="register"
            [style]="{
              backgroundColor: form.invalid ? 'lightgrey' : 'rgb(70, 70, 70)'}"
            [disabled]="form.invalid" value="Register"
          />
        </p>
        <p align="center">
          Already registered? <a routerLink="/auth/login">Login</a>
        </p>
      </div>
    </form>
  </div>
</main>
