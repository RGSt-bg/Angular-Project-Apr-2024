<main>
    <div id="content">
        <h1>
            <b><i>Trending Categories</i></b>
        </h1>
        <div *ngFor="let category of categories" class="{{category.location}}">
            <a class="category" [routerLink]="['/furniture/furnitureList', 'category', category.category]">
                <img src="{{category.imageCategory}}" alt="{{category.category}}" /></a>
            <a class="category" [routerLink]="['/furniture/furnitureList', 'category', category.category]">
                <h2 style="font-size: 18px;"><i>{{category.category}}</i></h2></a>
        </div>
    </div>
</main>
