<main>
  <div id="content">
    <h1>
      <b><i>{{ isEditMode ? 'Edit Furniture' : 'Create Furniture' }}</i></b>
    </h1>
    <form #form="ngForm" (ngSubmit)="submitForm(form)">
      <div class="form_settings">
        <p>
          <span>Name*</span
          ><input
            class="contact"
            type="text"
            name="name"
            placeholder="minimum 4 characters"
            [(ngModel)]="furniture.name" 
            required
            minlength="4"
          />
        </p>
        <p>
          <span>Category*</span>
          <select class="contact" name="category" [(ngModel)]="selectedCategory">
            <option *ngFor="let category of categories" [value]="category.category">{{ category.category }}</option>
          </select>
        </p>
        <p>
          <span>Image*</span
          ><input
            class="contact"
            type="text"
            name="imageFurniture"
            placeholder="http(s)://..."
            [(ngModel)]="furniture.imageFurniture"
            required
          />
        </p>
        <p>
          <span>Color</span
          ><input
            class="contact"
            type="text"
            name="color"
            [(ngModel)]="furniture.color"
          />
        </p>
        <p>
          <span>Material</span
          ><input
            class="contact"
            type="text"
            name="material"
            [(ngModel)]="furniture.material"
          />
        </p>
        <p>
          <span>Price* (positive number)</span
          ><input
            class="contact"
            type="number"
            name="price"
            [(ngModel)]="furniture.price"
            required
          />
        </p>
        <p>
          <span>Description*</span>
          <textarea
            class="description textarea"
            rows="8"
            cols="50"
            name="description"
            placeholder="minimum 20 characters"
            [(ngModel)]="furniture.description"
            required
            minlength="20">
            </textarea>
        </p>
        <p style="padding-top: 15px">
          <span>&nbsp;</span>
          <button class="submit">{{ isEditMode ? 'Edit' : 'Create' }}</button>
        </p>
        <p>* - required field</p>
      </div>
    </form>
  </div>
</main>
